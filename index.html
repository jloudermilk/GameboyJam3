<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Phaser Basic Project Template</title>
	<script src="../Phaser/build/phaser.min.js"></script>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	//	Create your Phaser game and inject it into the gameContainer div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
	var game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameContainer',{preload: preload, create: create, update: update});

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.


	//	Now start the Boot state.
	//game.state.start('Boot');

	function preload() {

    game.load.tilemap('map', 'assets/tilemaps/csv/Tilemap.csv', null, Phaser.Tilemap.CSV);
    game.load.image('tiles', 'assets/tilemaps/tiles/Block.png');
    game.load.spritesheet('player', 'assets/sprites/Player1.png', 32, 32);

}
var map;
var layer;
var cursors;
var player;
function create() {

    //  Because we're loading CSV map data we have to specify the tile size here or we can't render it
    map = game.add.tilemap('map', 16, 16);

    //  Now add in the tileset
    map.addTilesetImage('tiles');
    
    //  Create our layer
    layer = map.createLayer(0);

    //  Resize the world
    layer.resizeWorld();
 

    //  Un-comment this on to see the collision tiles
     layer.debug = true;

    //  Player
    player = game.add.sprite(48, 48, 'player', 1);

    game.physics.enable(player, Phaser.Physics.ARCADE);
game.physics.arcade.gravity.y = 250;
    player.body.setSize(10, 14, 2, 1);

    game.camera.follow(player);

    //  Allow cursors to scroll around the map
    cursors = game.input.keyboard.createCursorKeys();

    var help = game.add.text(16, 16, 'Arrows to move', { font: '14px Arial', fill: '#ffffff' });
    help.fixedToCamera = true;

}

function update() {

    game.physics.arcade.collide(player, layer);

}
};

</script>

</body>
</html>
